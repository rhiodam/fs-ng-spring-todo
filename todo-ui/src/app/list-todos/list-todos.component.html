  <!--in java-->

  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
    <td><a href="">delete</a></td>
    <td><a href="">edit</a></td>
  </tr>
  </tbody>
</table>
